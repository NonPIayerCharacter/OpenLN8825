FUNC void Setup (void) {
  SP = _RDWORD(0x1FFE0100);          // Setup Stack Pointer
  PC = _RDWORD(0x1FFE0104);          // Setup Program Counter
  _WDWORD(0xE000ED08, 0x1FFE0100);   // Setup Vector Table Offset Register
}


load %L incremental

Setup();                             // Setup for Running
